
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: grievance_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: grievance_portal
      MYSQL_USER: grievance_user
      MYSQL_PASSWORD: grievance_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - grievance_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grievance_backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: grievance_portal
      DB_USER: grievance_user
      DB_PASSWORD: grievance_password
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - grievance_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grievance_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - grievance_network

volumes:
  mysql_data:

networks:
  grievance_network:
    driver: bridge
