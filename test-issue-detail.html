<!DOCTYPE html>
<html>
<head>
  <title>Test Issue Detail</title>
</head>
<body>
  <h1>Testing Issue Detail Page</h1>
  <div id="result"></div>
  
  <script>
    // Login first
    fetch('/api/auth/dashboard/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: 'admin@yulu.com', password: 'admin123' })
    })
    .then(res => res.json())
    .then(data => {
      localStorage.setItem('authToken', data.token);
      localStorage.setItem('currentUser', JSON.stringify(data.user));
      
      // Navigate to issue detail page
      window.location.href = '/admin/issues/32';
    })
    .catch(err => {
      document.getElementById('result').textContent = 'Error: ' + err.message;
    });
  </script>
</body>
</html>
