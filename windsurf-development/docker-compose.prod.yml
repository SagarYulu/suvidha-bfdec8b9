
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: grievance_mysql_windsurf_prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: grievance_portal
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_windsurf_prod:/var/lib/mysql
      - ./windsurf-database/windsurf-sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - grievance_network_windsurf_prod

  backend:
    build:
      context: ./windsurf-backend
      dockerfile: Dockerfile.prod
    container_name: grievance_backend_windsurf_prod
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: grievance_portal
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - grievance_network_windsurf_prod

  frontend:
    build:
      context: ./windsurf-frontend
      dockerfile: Dockerfile.prod
    container_name: grievance_frontend_windsurf_prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - grievance_network_windsurf_prod

volumes:
  mysql_data_windsurf_prod:

networks:
  grievance_network_windsurf_prod:
    driver: bridge
