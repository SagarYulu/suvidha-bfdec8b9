
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: grievance_mysql_windsurf
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-grievance_portal}
      MYSQL_USER: ${MYSQL_USER:-grievance_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-grievance_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_windsurf:/var/lib/mysql
      - ./windsurf-database/migrations:/docker-entrypoint-initdb.d
    networks:
      - grievance_network_windsurf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./windsurf-backend
      dockerfile: Dockerfile
    container_name: grievance_backend_windsurf
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-grievance_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-grievance_password}
      DB_NAME: ${MYSQL_DATABASE:-grievance_portal}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      PORT: 5000
      NODE_ENV: ${NODE_ENV:-development}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./windsurf-backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    networks:
      - grievance_network_windsurf
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./windsurf-frontend
      dockerfile: Dockerfile
    container_name: grievance_frontend_windsurf
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./windsurf-frontend:/app
      - /app/node_modules
    networks:
      - grievance_network_windsurf

volumes:
  mysql_data_windsurf:

networks:
  grievance_network_windsurf:
    driver: bridge
